<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="webjars/bootstrap/5.1.1/css/bootstrap.min.css" type="text/css">
    <link th:href="@{/styles/styles.css}" type="text/css" rel="stylesheet" />
    <title>Signup form</title>
</head>
<body>
<form method="post" th:action="@{signup-form/create-user}">
    <h1>Create a user</h1>
    <div class="img-container">
        <img th:src="@{/img/Tamago.jpg}" alt="big-mom-flag" class="img-tamago" th:object="${user}">
    </div>

    <br>
    <div class="container">
        <div class="container-box-username">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" th:field="${user.username}" required>
        </div>
        <div class="container-box-password">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" th:field="${user.password}" required>
        </div>
        <button type="submit">Create</button>
    </div>
    <div class="container">
        <span id="container-box-cancel"><a th:href="@{/login-form}">Back</a></span>
    </div>
</form>

</body>
</html>
